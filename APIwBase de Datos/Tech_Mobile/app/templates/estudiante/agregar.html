{% extends "base.html" %}
{% block title %}Agregar Celular{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Agregar Celular</h2>

    <form action="/estudiantes/agregar" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" name="id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" name="marca" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" name="modelo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="almacenamientogb" class="form-label">AlmacenamientoGB</label>
            <input type="number" id="almacenamientogb" name="almacenamientogb" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar</button>
    </form>
</div>
{% endblock %}
